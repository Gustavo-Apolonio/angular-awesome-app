<h1 mat-dialog-title>Add a new task</h1>
<div mat-dialog-content>
  <p>What's the task's name?</p>
  <mat-form-field appearance="fill">
    <mat-label>Task's name</mat-label>
    <input matInput autocomplete="off" [(ngModel)]="data.taskTitle" />
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button
    mat-flat-button
    color="accent"
    [mat-dialog-close]="data.taskTitle"
    cdkFocusInitial
  >
    <mat-icon>save</mat-icon>
  </button>
  <button mat-flat-button color="warn" (click)="onNoClick()">
    <mat-icon>cancel</mat-icon>
  </button>
</div>
